<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome screen Preloader</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="aqua">
        <span class="percentBar"><h3 class="number">0%</h3> </span>
    </div>
    <div class ="homepage">
        <div class ="list">
            <div class= "listanimation">
                <ul>
                    <li style = "--i:6;"><a href="#">Home</a></li>
                    <li style = "--i:5;"><a href="product.html">Products</a></li>
                    <li style = "--i:4;"><a href="#">Research</a></li>
                    <li style = "--i:3;"><a href="#">Blog</a></li>
                    <li style = "--i:2;"><a href="#">Login</a></li>
                    <li style = "--i:1;"><a href="#">Developers</a></li>


                </ul>
            </div>
        </div>
    </div> <!--i needd to add div and then div ko bhitra maile tyo home page wala add garnu parcha -->
    <script>
        let i =0;
        let homepage= document.querySelector('.homepage');
        let aqua =document.querySelector('.aqua');
        let body = document.querySelector('body');
        let number = document.querySelector('.number');
        let percentBar =document.querySelector('.percentBar');

        let interval = setInterval(function(){
            number.innerHTML= i+'<span>%</span>';
            percentBar.style.width = i+'%';
            i++
            if(i==101){
                clearInterval(interval)
                setTimeout(function(){
                    aqua.style.opacity = '0';
                    aqua.style.visibility = 'hidden';
                    body.style.background ="#03a9f4";// the background color after the animation is completed 
                    homepage.style.opacity = '1';
                    homepage.style.visibility = 'visible';
                })

            }
        },10)
    </script>
</body> 
</html>
