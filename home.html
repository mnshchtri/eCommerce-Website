<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome screen Preloader</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="aqua">
        <span class="percentBar"><h3 class="number">0%</h3> </span>
    </div>
    <h2>Welcome</h2>
    <script>
        let i =0;
        let h2= document.querySelector('h2');
        let aqua =document.querySelector('.aqua');
        let body = document.querySelector('body');
        let number = document.querySelector('.number');
        let percentBar =document.querySelector('.percentBar');

        let interval = setInterval(function(){
            number.innerHTML= i+'<span>%</span>';
            percentBar.style.width = i+'%';
            i++
            if(i==101){
                clearInterval(interval)
                setTimeout(function(){
                    aqua.style.opacity = '0';
                    aqua.style.visibility = 'hidden';
                    body.style.background ="#03a9f4";// the background color after the animation is completed 
                    h2.style.opacity = '1';
                    h2.style.visibility = 'visible';
                })

            }
        },10)
    </script>
</body> 
</html>
