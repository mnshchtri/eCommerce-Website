<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printer.www.com</title>
    <link rel="stylesheet" href="sing.css">
    <style>
        .sing{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<div class="sing">
    <form action="">

        <div class="close">
            <a href="printer.html"> <img src="icons8-close-100.png" alt="image" width="24px"></a>
            
        </div>

        <h1>Login</h1>


        <div class="input-box">
            <img src="icons8-user-100.png" alt="user/image"  width="24px">
            <input type="mail" placeholder="exmaple@gmail.com" required>
            
        </div>

        <div class="input-box" >
            <img src="icons8-lock-24.png" alt="lock/image"  width="24px">
            <input type="password" placeholder="password" required>
           
        </div>

        <div class="remember">

            <label>
                <input type="checkbox">Remember me
            </label>
            <a href="#">Forget password?</a>
        </div>

        

            <button type="submit" class="log">Login</button>
       

        <div class="register">
            <p>Don't have an account?
            <a href="#">Register</a></p>
        </div>
    </form>
</div>    
</body>
</html>
